<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risograph Card Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="card" style="background: #FF6B6B">
                <div class="card-content">
                    <h2 class="card-title">Creative Design</h2>
                    <p class="card-description">Crafting memorable digital experiences with bold aesthetics.</p>
                    <div class="card-cta">
                        <span>Discover</span>
                        <svg class="arrow" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
            <!-- Repeat for 5 more cards -->
            <div class="card" style="background: #4ECDC4">...</div>
            <div class="card" style="background: #45B7D1">...</div>
            <div class="card" style="background: #96CEB4">...</div>
            <div class="card" style="background: #FFEEAD">...</div>
            <div class="card" style="background: #D4A5A5">...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
