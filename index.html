<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risograph Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/gh/fluffy-factory/magnet-mouse@latest/lib/magnet-mouse.min.js"></script>

</head>
<body>
    <!-- Add this container before the carousel -->
<div id="dotContainer"></div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="card" style="background: #FF6B6B">
                <div class="card-content">
                    <h2 class="card-title">Cosmo</h2>
                    <p class="card-description">Crafting memorable digital experiences.</p>
                    <div class="card-cta">
                        <span>Explore</span>
                        <svg class="arrow" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="card" style="background: #FF6B6B">
                <div class="card-content">
                    <h2 class="card-title">Dumplings</h2>
                    <p class="card-description">Crafting memorable digital experiences.</p>
                    <div class="card-cta">
                        <span>Explore</span>
                        <svg class="arrow" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
                 <div class="card" style="background: #FF6B6B">
                <div class="card-content">
                    <h2 class="card-title">Sea</h2>
                    <p class="card-description">Crafting memorable digital experiences.</p>
                    <div class="card-cta">
                        <span>Explore</span>
                        <svg class="arrow" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
                 <div class="card" style="background: #FF6B6B">
                <div class="card-content">
                    <h2 class="card-title">Creative Design</h2>
                    <p class="card-description">Crafting memorable digital experiences.</p>
                    <div class="card-cta">
                        <span>Explore</span>
                        <svg class="arrow" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
            <!-- Add 5 more cards with different colors -->
        </div>
        <div class="controls">
            <button class="arrow-btn prev">←</button>
            <button class="arrow-btn next">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
